<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurFolio - Cat Hairstyles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F2F2F2;
            min-height: 100vh;
            color: #592B02;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating paw prints */
        .floating-paws {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .paw {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            color: #BF6B04;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(191, 107, 4, 0.1);
            border: 1px solid #F2AF88;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #BF6B04;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .cat-emoji {
            font-size: 3rem;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }

        .header p {
            font-size: 1.1rem;
            color: #D99152;
            margin-bottom: 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #BF6B04;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(191, 107, 4, 0.3);
        }

        .back-btn:hover {
            background-color: #592B02;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(191, 107, 4, 0.4);
        }

        /* Hairstyles Section */
        .hairstyles-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(191, 107, 4, 0.1);
            border: 1px solid #F2AF88;
        }

        .hairstyles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .hairstyle-card {
            background: rgba(242, 175, 136, 0.1);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .hairstyle-card:hover {
            transform: translateY(-5px);
            border-color: rgba(191, 107, 4, 0.3);
            box-shadow: 0 10px 30px rgba(191, 107, 4, 0.15);
            background: rgba(242, 175, 136, 0.2);
        }

        .hairstyle-image img{
            width: 100%;
            height: 100%;
            background: rgba(217, 145, 82, 0.2);
            border-radius: 15px;
            object-fit: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 15px;
            border: 2px solid rgba(191, 107, 4, 0.2);
        }

        .hairstyle-name {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #592B02;
            margin-bottom: 8px;
        }

        .hairstyle-description {
            text-align: center;
            font-size: 0.9rem;
            color: #BF6B04;
            font-style: italic;
        }

        .section-title {
            color: #BF6B04;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .section-subtitle {
            color: #D99152;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .paw-back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #FADADD;
            color: #5C4033;
            font-size: 22px;
            text-decoration: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .paw-back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background-color: #FFD1DC;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(89, 43, 2, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { 
                transform: scale(0.8);
                opacity: 0;
            }
            to { 
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(191, 107, 4, 0.3);
            border: 2px solid #F2AF88;
            animation: zoomIn 0.3s ease;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #BF6B04;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(242, 175, 136, 0.2);
        }

        .modal-close:hover {
            background: rgba(191, 107, 4, 0.2);
            transform: scale(1.1);
        }

        .modal-image img{
            width: 750px;
            height: 750px;
            background: rgba(217, 145, 82, 0.3);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12rem;
            margin: 0 auto 25px;
            border: 3px solid rgba(191, 107, 4, 0.3);
        }

        .modal-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #BF6B04;
            margin-bottom: 15px;
        }

        .modal-subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #D99152;
            font-style: italic;
            margin-bottom: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .hairstyles-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .modal-content {
                padding: 25px;
                margin: 20px;
            }

            .modal-image {
                width: 280px;
                height: 280px;
                font-size: 9rem;
            }
        }

        @media (max-width: 480px) {
            .hairstyles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
     <!-- Paw Back Button -->
    <a href="javascript:history.back()" class="paw-back-btn" title="Go Back">
        üêæ
    </a>

    <div class="floating-paws">
        <div class="paw" style="left: 10%; animation-delay: 0s;">üêæ</div>
        <div class="paw" style="left: 20%; animation-delay: 2s;">üêæ</div>
        <div class="paw" style="left: 30%; animation-delay: 4s;">üêæ</div>
        <div class="paw" style="left: 40%; animation-delay: 6s;">üêæ</div>
        <div class="paw" style="left: 50%; animation-delay: 8s;">üêæ</div>
        <div class="paw" style="left: 60%; animation-delay: 10s;">üêæ</div>
        <div class="paw" style="left: 70%; animation-delay: 12s;">üêæ</div>
        <div class="paw" style="left: 80%; animation-delay: 14s;">üêæ</div>
        <div class="paw" style="left: 90%; animation-delay: 16s;">üêæ</div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                
                Paw-Fect Hair
                
            </h1>
            <p>Time to choose my most paw-some look!</p>
        </div>

        <!-- Hairstyles Section -->
        <div class="hairstyles-section">
            <h2 class="section-title">Purr-fect Hair Styles </h2>
            <p class="section-subtitle">Every whisker perfectly groomed, every fur strand in place!</p>
            
            <div class="hairstyles-grid">
                <div class="hairstyle-card" onclick="openHairstyleModal('Classic Fluff')">
                    <div class="hairstyle-image"><img src="images/cowboy.jpg"></div>
                    <div class="hairstyle-name">The Classic Fluff</div>
                </div>

                <div class="hairstyle-card" onclick="openHairstyleModal('Majestic Mane')">
                    <div class="hairstyle-image"><img src="images/majestic.png"></div>
                    <div class="hairstyle-name">Majestic Mane</div>
                </div>

                <div class="hairstyle-card" onclick="openHairstyleModal('Wild Whiskers')">
                    <div class="hairstyle-image"><img src="images/whirl.png"></div>
                    <div class="hairstyle-name">Wild Whiskers</div>
                </div>

                <div class="hairstyle-card" onclick="openHairstyleModal('Punk Rock')">
                    <div class="hairstyle-image"><img src="images/punk.jpg"></div>
                    <div class="hairstyle-name">Punk Rock Kitty</div>
                </div>

                <div class="hairstyle-card" onclick="openHairstyleModal('Gentleman Cat')">
                    <div class="hairstyle-image"><img src="images/formal.png"></div>
                    <div class="hairstyle-name">Dapper Gentleman</div>
                </div>

                <div class="hairstyle-card" onclick="openHairstyleModal('Vintage Curls')">
                    <div class="hairstyle-image"><img src="images/curls.png"></div>
                    <div class="hairstyle-name">Vintage Curls</div>

                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="hairstyleModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div class="modal-image" id="modalImage"></div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <p class="modal-subtitle" id="modalSubtitle"></p>
        </div>
    </div>

    <script>
        const hairstyleData = {
            'Classic Fluff': {
                image : 'images/cowboy.jpg',
                subtitle: "Howdy, partner! This hat keeps the sun off my eyes while I chase dust bunnies and herd my humans."
            },
            'Majestic Mane': {
                image : 'images/majestic.png',
                subtitle: "Behold my glorious mane; it's a lion's look with a cat's nap schedule."
            },
            'Wild Whiskers': {
                image : 'images/whirl.png',
                subtitle: "My whiskers are so wild, they can feel the vibrations of a treat bag from a mile away."
            },
            'Punk Rock': {
                image : 'images/punk.jpg',
                subtitle: "My mohawk is a warning to all who dare to touch my belly."
            },
            'Gentleman Cat': {
                image : 'images/formal.png',
                subtitle: "I must say, this coiffure is purr-fectly suited for my sophisticated lifestyle."
            },
            'Vintage Curls': {
                image : 'images/curls.png',
                subtitle:  "I'm told this look is very 'old Hollywood,' now where is my sardine canap√©s?"
            },
        };

        function openHairstyleModal(styleName) {
            const modal = document.getElementById('hairstyleModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalSubtitle = document.getElementById('modalSubtitle');
            
            const styleData = hairstyleData[styleName];
            
            if (styleData) {
                modalImage.innerHTML = `<img src="${styleData.image}" alt="${styleName}" style="width:400px;height:auto;">`;
                modalTitle.textContent = styleName;
                modalSubtitle.textContent = styleData.subtitle;
                
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal() {
            const modal = document.getElementById('hairstyleModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('hairstyleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        function goBack() {
            alert('*meows* Heading back to my FurFolio homepage... *swishes tail stylishly*');
        }
    </script>
</body>
</html>
